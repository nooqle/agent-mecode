<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffd5"/>
      <stop offset="100%" style="stop-color:#4fc3f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#bgGrad)"/>

  <!-- Border glow -->
  <rect x="5" y="5" width="190" height="190" rx="18" fill="none" stroke="url(#glowGrad)" stroke-width="2" filter="url(#glow)"/>

  <!-- Agent icon (stylized robot/AI face) -->
  <g transform="translate(100, 85)" filter="url(#glow)">
    <!-- Head outline -->
    <rect x="-40" y="-35" width="80" height="70" rx="10" fill="none" stroke="#00ffd5" stroke-width="3"/>

    <!-- Eyes -->
    <circle cx="-18" cy="-5" r="8" fill="#00ffd5"/>
    <circle cx="18" cy="-5" r="8" fill="#00ffd5"/>

    <!-- Antenna -->
    <line x1="0" y1="-35" x2="0" y2="-50" stroke="#00ffd5" stroke-width="3"/>
    <circle cx="0" cy="-55" r="6" fill="#4fc3f7"/>

    <!-- Mouth (code brackets) -->
    <text x="0" y="25" text-anchor="middle" font-family="Courier New, monospace" font-size="20" fill="#4fc3f7">&lt;/&gt;</text>
  </g>

  <!-- Text: MeCode -->
  <text x="100" y="170" text-anchor="middle" font-family="Courier New, monospace" font-size="24" font-weight="bold" fill="#00ffd5" filter="url(#glow)">MeCode</text>
</svg>
